<body>

<div id="menu">
  <div class="js-menuHolder">
    <!--
      【横スライド用メニューホルダー（仮）】
      どのエリアのメニューが横スライドを実装するかは変動するため、
      各エリア内のナビゲーション用DOMをメニュー用にクローンし、貼付けるためのエリア。
      ナビゲーション側ではbpでそれぞれのレイアウトを定義しておき、js側でステータスクラス（is-menu）を付与し表示/非表示の制御を行う。
    -->
  </div>
</div>


<div id="wrapper">

<!-- area-GlHeader -->
<div class="g-Area" id="area-GlHeader">
  <div class="g-GlHeader">
    Global Header Area
  </div>
</div>
<!-- / area-GlHeader -->

<!-- area-BlHeader -->
<!-- / area-BlHeader -->

<!-- area-SbBlHeader -->
<!-- / area-SbBlHeader -->


<!-- contentsWrapper -->
<div id="contentsWrapper" class="contentsWrapper">
  <!-- area-CntHeader -->
  <div class="g-Area" id="area-CntHeader">
    <div class="g-Area__inner">
      <div class="CntHeader">
        Contents Header Area
      </div>
    </div>
  </div>
  <!-- / area-CntHeader -->


  <!-- area-Contents -->
  <div class="g-Area" id="area-Contents">

    <div class="parsys">

      <!-- Section -->
      <div class="g-Section is-marginReset">
        <div class="g-Section__inner">
          Section (marginReset)
          <div class="parsys">
            <!-- Column -->
            <div class="g-Column is-marginReset js-uniformHeight" data-uniform-target="g-ColumnUnit">
              <div class="g-Column__inner">
                <div class="g-Column__cols g-Column__cols-lg-1 g-Column__cols-md-1 g-Column__cols-sm-1">
                  <div class="g-ColumnUnit">
                    <div class="parsys">ColumnUnit</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Column -->
          </div>
        </div>
      </div>
      <!-- / Section -->

    </div>

  </div>
  <!-- / area-Contents -->


  <!-- area-CntFooter -->
  <div class="g-Area" id="area-CntFooter">
    <div class="g-Area__inner">
      <div class="CntFooter">
        Contents Footer Area
      </div>
    </div>
  </div>
  <!-- / area-CntFooter -->
</div>
<!-- / contentsWrapper -->


<!-- area-BlFooter -->
<div class="g-Area" id="area-BlFooter">
  <div class="BlFooter">
    Brand Footer Area
  </div>
</div>
<!-- / area-BlFooter -->


<!-- sofina-GlFooter -->
<div class="g-Area sofina-GlFooter" id="area-GlFooter">
  <div class="sofina-GlFooter__inner">
    <div class="sofina-footerLogoLinkArea">
      <div class="sofina-footerLogoArea">
        <a href="/content/wcm_kao/sites/kao/www-sofina-co-jp.html" class="sofina-footerLogo">
          <p class="sofina-footerLogo__img">
            <img src="/content/dam/sites/kao/www-sofina-co-jp/common/global-footer/logo-sofina.png" alt="SOFINA">
          </p>
          <p class="sofina-footerLogo__txt">ソフィーナトップページ</p>
        </a>
      </div>
      <div class="sofina-footerLinkList">
        <ul>
          <li class="sofina-footerLink"><a href="http://www.sofina.co.jp/philosophy.html">ソフィーナのスキンケア</a></li>
          <li class="sofina-footerLink"><a href="http://www.sofina.co.jp/brands.html">ブランド情報</a></li>
          <li class="sofina-footerLink"><a href="http://ssl.kao.com/jp/shoplist/sofina/">店舗情報</a></li>
          <li class="sofina-footerLink"><a href="https://member.kao.com/jp/clubsofina/">クラブソフィーナ</a></li>
          <li class="sofina-footerLink"><a href="http://www.sofina.co.jp/customer/">花王ソフィーナお肌の相談室</a></li>
        </ul>
      </div>
    </div>
    <div class="sofina-footerUtility">
      <ul class="sofina-footerUtility__links">
        <li><a href="http://www.kao.com/jp/corp/rule/rule2.html">個人情報保護方針</a></li>
        <li><a href="http://www.kao.com/jp/corp/rule/rule1.html">ご利用条件</a></li>
        <li><a href="http://www.kao.com/jp/">花王株式会社</a></li>
        <li><a href="http://www.kao.com/jp/soudan/">お問い合わせ</a></li>
      </ul>
      <p class="sofina-footerUtility__copyright">Copyright © 1999-2016 Kao Corporation. All rights reserved.</p>
    </div>
  </div>
</div>
<!-- /sofina-GlFooter -->
